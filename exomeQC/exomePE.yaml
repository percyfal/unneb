## Configuration for a paired-end run
## Analysis files
target: test/ExampleSet_Targets.bed
baits: test/ExampleSet_Baits.txt
bedfile: test/ExampleSet_Reads.bed

## Sample label for easy reference
label: exomePE

## Genome: one of NA, hg18, hg19
genome: hg19

## Save configuration
outdir: tmp/
pairedend: TRUE
saverda: TRUE

## Analyses - either TRUE or FALSE
analyses:
  barplot: TRUE
  specificity: TRUE
  coverage: TRUE
  enrichment: TRUE
  duplicates: TRUE
